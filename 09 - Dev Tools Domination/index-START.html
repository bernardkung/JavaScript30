<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'interpolate')
    
    // Styled
    console.log('%c I am some great red text', 'font-size: 20px; color: red;')
    // warning!
    console.warn('OH NOO')

    // Error :|
    console.error('ERROR!')

    // Info
    console.info('Peanuts aren’t technically nuts')

    // Testing
    console.assert(1 === 2, "not equal")
    console.assert(1 === 1, "equal, doesn't show")

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');

      // Lets you "open" up the DOM element for inspection
      console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      // console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Triple');
    console.count('Triple');
    console.count('Triple');
    console.count('Duo');
    console.count('Duo');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

  </script>
</body>
</html>
